<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-line Text Box</title>
</head>
<body>

<form action="/submit-form" method="post">

  <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

</form>

</body>
</html>
